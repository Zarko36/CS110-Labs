<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Popular Articles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big-container">
        <form id="filter-form">
            <h2>Filter</h2>
            <label for="sort-by">Sort By:</label>
            <ul>
                <li>
                    <label>
                        <input type="radio" id="sort-by-viewed" name="sort-by" value="viewed" checked>
                        Most Viewed
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" id="sort-by-shared" name="sort-by" value="shared">
                        Most Shared
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" id="sort-by-emailed" name="sort-by" value="emailed">
                        Most Emailed
                    </label>
                </li>
            </ul>
            <br>
            <label for="time-frame">Time Frame:</label>
            <ul>
                <li>
                    <label>
                        <input type="radio" id="time-frame-1" name="time-frame" value="1" checked>
                        Day
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" id="time-frame-7" name="time-frame" value="7">
                        Week
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" id="time-frame-30" name="time-frame" value="30">
                        Month
                    </label>
                </li>
            </ul>
        </form>
        <section id="article-list">
            <!-- articles will be rendered here -->
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
