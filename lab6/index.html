<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Lab 6</title>
</head>
<body>
    <div class="navbar">
        <a href="#home" onclick="showPage('home')">Home</a>
        <a href="#create" onclick="showPage('create')">Create</a>
        <a href="#list" onclick="showPage('list')">List</a>
    </div>
    <div id="home" class="content">
        <img src="library.jpeg" alt="Library Website" style="height: auto;">
    </div>
    <div id="create" class="content hidden">
        <div class="container">
            <hr>
            <h1>Create New Book</h1>
            <hr>
            <form action="http://localhost:3000/book" method="POST">
                <div class="form-group">
                    <label for="ISBN">ISBN</label>
                    <input class="form=control" name="isbn" type="text">
                </div>
                <div class="form-group">
                    <label for="Title">Title</label>
                    <input class="form-control" name="title" type="text">
                </div>
                <div class="form-group">
                    <label for="Author">Author</label>
                    <input class="form-control" name="author" type="text">
                </div>
                <div class="form-group">
                    <label for="Published Date">Published Date</label>
                    <input class="form-control" name="publish_date" type="date">
                </div>
                <div class="form-group">
                    <label for="Publisher">Publisher</label>
                    <input class="form-control" name="publisher" type="text">
                </div>
                <div class="form-group">
                    <label for="Number Of Pages">Number Of Pages</label>
                    <input class="form-control" name="numOfPages" type="number">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div id="list" class="content hidden">
        <div class="container">
            <hr>
            <h1>List of Books</h1>
            <hr>
            <div>
                <div class="row" id="books"></div>
            </div>
        </div>
        <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm" method="POST">
                            <div class="form-group">
                                <label for="exampleInputPassword1">ISBN</label>
                                <input class="form-control" name="isbn" id="isbn">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Title</label>
                                <input class="form-control" name="title" id="title">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Author</label>
                                <input class="form-control" name="author" id="author">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Published Date</label>
                                <input type="date" class="form-control" name="publish_date" id="publish_date">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Publisher</label>
                                <input class="form-control" name="publisher" id="publisher">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Number Of Pages</label>
                                <input type="number" class="form-control" name="numOfPages" id="numOfPages">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="book-list.js"></script>
    </div>
    <script>
        function showPage(page) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('create').classList.add('hidden');
            document.getElementById('list').classList.add('hidden');
            document.getElementById(page).classList.remove('hidden');
        }
    </script>
</body>
</html>
