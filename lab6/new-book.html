<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<div class="container">
    <hr>
    <h1>Create New Book</h1>
    <hr>
    <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form=control" name="isbn" type="text">
        </div>
        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title" type="text">
        </div>
        <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" name="author" type="text">
        </div>
        <div class="form-group">
            <label for="Published Date">Published Date</label>
            <input class="form-control" name="publish_date" type="date">
        </div>
        <div class="form-group">
            <label for="Publisher">Publisher</label>
            <input class="form-control" name="publisher" type="text">
        </div>
        <div class="form-group">
            <label for="Number Of Pages">Number Of Pages</label>
            <input class="form-control" name="numOfPages" type="number">
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
</div>
