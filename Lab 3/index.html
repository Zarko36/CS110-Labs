<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="menu_one">
      <button class="gamemode_one">vs. PLAYER</button>
      <button class="gamemode_two">vs. CPU</button>
    </div>
    <div id="menu_two">
      <h2>Scores: <span class="score_display"></span></h2>
      <h2>Its your turn, <span class="player_display"></span>.</h2>
      <div class="game_board">
        <div class='row'>
          <div class="one"><span class="xo"></span></div>
          <div class="two"><span class="xo"></span></div>
          <div class="three"><span class="xo"></span></div>
        </div>
        <div class='row'>
          <div class="four"><span class="xo"></span></div>
          <div class="five"><span class="xo"></span></div>
          <div class="six"><span class="xo"></span></div>
        </div>
        <div class='row'>
          <div class="seven"><span class="xo"></span></div>
          <div class="eight"><span class="xo"></span></div>
          <div class="nine"><span class="xo"></span></div>
        </div>
      </div>
      <button class="newgame">New Game</button>
      <button class="reset">Reset</button>
    </div>
  </body>
</html>
